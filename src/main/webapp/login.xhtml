<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title> 
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/proyecto.css"></link>
        
    </h:head>
    <h:body>
        <div class="modal-dialog text-center">
            <div class="col-sm-10 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <a href="Index.xhtml"><img src="resources/image/administrador.png"></img></a> 
                    </div>
                    <h:form class="col-12">
                        <div class="form-group" id="user-group">
                            <h:inputText value="#{loginBean.correo}" class="form-control">  </h:inputText>
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <h:inputSecret value="#{loginBean.password}" class="form-control"> </h:inputSecret>
                        </div>
                        <h:commandButton action="#{loginBean.login()}" class="btn btn-danger" value="Ingresar"></h:commandButton>
                        <p>#{loginBean.menssage}</p>
                    </h:form>
                    <div class="col-12 forgot">
                        <a href="recuperar.xhtml">¿Recordar contraseña?</a>
                        <p><a href="registrar.xhtml">Registarse?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
       <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
       
</html>
