<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    
    <h:head>
        <title> Registrar </title>  
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/proyecto.css"></link>
        
    </h:head>
    <h:body>
        <div class="modal-dialog text-center">
            <div class="col-sm-10 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <a href="Index.xhtml"><img src="resources/image/administrador.png"></img></a>
                    </div>
                    <h:form class="col-12" >
                        <div class="form-group">
                            <h:inputText value="#{userBean.usuarios.telefono}" converter="#{Integer}" class="form-control"  a:placeholder="Telefono">  </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputText value="#{userBean.usuarios.usuNombre}" class="form-control" a:placeholder="Nombre Usuario">  </h:inputText>
                        </div>
                        <div class="form-group"  >
                            <h:inputText value="#{userBean.usuarios.usuEmail}" class="form-control" a:placeholder="Correo Electronico">  </h:inputText>
                        </div>
                        <div class="form-group" >
                            <h:inputText value="#{userBean.usuarios.numDocumento}" class="form-control" a:placeholder="Numero de Documento">  </h:inputText>
                        </div>
                        <div class="form-group" >
                            <h:inputText value="#{userBean.usuarios.fechaNacimiento}" class="form-control" a:placeholder="Fecha de Nacimiento">  </h:inputText>
                        </div>
                        <div class="form-group" >
                            <h:inputText value="#{userBean.usuarios.direccion}" class="form-control" a:placeholder="Direccion">  </h:inputText>
                        </div>
                        <div class="form-group" >
                               <h:selectOneMenu value="#{userBean.usuarios.tiporol}" class="form-control" a:placeholder="Tipo Rol">
                                    <f:selectItem itemValue=""></f:selectItem>
                                    <f:selectItem itemValue=" Administrador"></f:selectItem>
                                    <f:selectItem itemValue=" Empleado"></f:selectItem>
                               </h:selectOneMenu>
                        </div>
                        <div class="form-group" >
                            <h:inputText value="#{userBean.usuarios.password}" class="form-control" a:placeholder="Password">  </h:inputText>
                        </div>
                        <h:commandButton action="#{userBean.save()}" class="btn btn-danger"  value="Registrar"></h:commandButton>
                    </h:form>  
                    <p></p>
                </div>
            </div>
        </div>
    </h:body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>      
      
</html>
